<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms & Input</title>
</head>
<body>
    <form action="porcess.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Messge</label><br>
            <textarea id="message" name="message" cols="30" rows="10" placeholder="input your message here"></textarea>
        </div>
        <div>
            <label for="gender">Sex</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="birthdage">Birthdage</label><br>
            <input type="date" id="birthdage" name="birthdage">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" id="membership" name="membership" value="simple"> Simple
            <input type="radio" id="membership" name="membership" value="standard"> Standart
            <input type="radio" id="membership" name="membership" value="super"> Super
        </div>
        <div>
            <label for="service">Services</label><br>
            <input type="checkbox" id="service" name="service" value="coffe"> Coffe
            <input type="checkbox" id="service" name="service" value="breakfast"> Breakfast
            <input type="checkbox" id="service" name="service" value="blanket"> Blanket
            <input type="checkbox" id="service" name="service" value="mineral"> more water
        </div>
        <input type="submit" value="submit">
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
