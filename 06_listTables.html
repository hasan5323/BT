<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- unordered List -->
    <ul class="unordered-List">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- oredered list -->
    <ol class="ordered-List" type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    
    <!-- nested list -->
    <ul class="unordered-List">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Lst name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>keith</td>
                <td>Smith</td>
                <td>Ksmith@gmail.com</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>Wilson</td>
                <td>Jeff@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
